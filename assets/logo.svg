<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b0d14"/>
      <stop offset="100%" stop-color="#161a2b"/>
    </linearGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#36e3ff"/>
      <stop offset="100%" stop-color="#7c5cff"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark badge -->
  <rect x="88" y="88" width="336" height="336" rx="88" fill="url(#bg)"/>

  <!-- Neon chat bubble -->
  <g filter="url(#glow)">
    <path
      d="M152 188
         C152 170 166 156 184 156
         L328 156
         C346 156 360 170 360 188
         L360 276
         C360 294 346 308 328 308
         L248 308
         L212 340
         L212 308
         C194 308 180 294 180 276
         Z"
      fill="url(#neon)"
    />
  </g>

  <!-- Ping dot -->
  <circle cx="328" cy="184" r="18" fill="#ff5fd4"/>
  <circle cx="328" cy="184" r="7" fill="#0b0d14"/>

  <!-- Message dots -->
  <g fill="#0b0d14">
    <circle cx="228" cy="232" r="12"/>
    <circle cx="260" cy="232" r="12"/>
    <circle cx="292" cy="232" r="12"/>
  </g>
</svg>
