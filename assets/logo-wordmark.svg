<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#36e3ff"/>
      <stop offset="100%" stop-color="#7c5cff"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(10, 10)">
    <!-- Rounded square background -->
    <rect x="0" y="0" width="80" height="80" rx="20" fill="#0f1220"/>

    <!-- Chat bubble -->
    <path
      d="M18 22
         C18 18.5 21 16 24 16
         L56 16
         C59 16 62 18.5 62 22
         L62 48
         C62 51.5 59 54 56 54
         L36 54
         L24 66
         L24 54
         C21 54 18 51.5 18 48
         Z"
      fill="url(#brandGrad)"
    />

    <!-- Ping indicator -->
    <circle cx="56" cy="22" r="12" fill="#ff5fd4"/>
    <circle cx="56" cy="22" r="5" fill="#0b0d14"/>

    <!-- Chat dots -->
    <g fill="#0b0d14">
      <circle cx="32" cy="35" r="4"/>
      <circle cx="44" cy="35" r="4"/>
      <circle cx="56" cy="35" r="4"/>
    </g>
  </g>

  <!-- Wordmark -->
  <text x="110" y="62" font-family="'Space Grotesk', 'Trebuchet MS', sans-serif" font-size="42" font-weight="700">
    <tspan fill="url(#brandGrad)">Pocket</tspan><tspan fill="#e9f1ff">Ping</tspan>
  </text>
</svg>
