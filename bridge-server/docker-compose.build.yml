version: '3.8'

# Use this file to build from source instead of pulling from registry:
# docker compose -f docker-compose.build.yml up -d

services:
  bridge-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
