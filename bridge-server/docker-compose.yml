version: '3.8'

services:
  bridge-server:
    image: ghcr.io/pocketping/pocketping-bridge:latest
    # Uncomment to build locally instead of pulling from registry:
    # build: .
    ports:
      - "3001:3001"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
