# golangci-lint configuration
# Run: golangci-lint run

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - gocritic
    - revive

linters-settings:
  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/Ruwad-io/pocketping

  misspell:
    locale: US

  gocritic:
    enabled-tags:
      - diagnostic
      - performance
    disabled-checks:
      - rangeValCopy   # Performance optimization, not a bug
      - hugeParam      # Allow passing structs by value for API simplicity
      - ifElseChain    # Style preference

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: increment-decrement
      - name: var-naming
        disabled: true  # Allow IpFilter naming for API compatibility
      - name: package-comments
        disabled: true
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck
        - gocritic

  max-issues-per-linter: 50
  max-same-issues: 10
