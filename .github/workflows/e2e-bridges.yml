name: e2e-bridges

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  e2e-bridges:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - name: gateway-on
            platforms: slack,discord
          - name: gateway-off
            platforms: slack
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run bridge E2E
        run: pnpm run test:e2e:bridges
        env:
          PP_TARGET_MODE: ${{ secrets.PP_TARGET_MODE }}
          PP_WIDGET_ENDPOINT: ${{ secrets.PP_WIDGET_ENDPOINT }}
          PP_SAAS_PROJECT_ID: ${{ secrets.PP_SAAS_PROJECT_ID }}
          PP_SAAS_BASE_URL: ${{ secrets.PP_SAAS_BASE_URL }}
          PP_BRIDGE_SERVER_URL: ${{ secrets.PP_BRIDGE_SERVER_URL }}
          PP_BRIDGE_SERVER_API_KEY: ${{ secrets.PP_BRIDGE_SERVER_API_KEY }}
          PP_PLATFORMS: ${{ matrix.scenario.platforms }}
          PP_TIMEOUT_MS: ${{ secrets.PP_TIMEOUT_MS }}
          PP_POLL_INTERVAL_MS: ${{ secrets.PP_POLL_INTERVAL_MS }}
          PP_RUN_ID: ${{ github.run_id }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_FORUM_CHANNEL_ID: ${{ secrets.DISCORD_FORUM_CHANNEL_ID }}
          BRIDGE_TEST_BOT_IDS: ${{ secrets.BRIDGE_TEST_BOT_IDS }}
