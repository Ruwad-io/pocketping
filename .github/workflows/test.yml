name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────────────────────────────────────
  # Widget Unit Tests
  # ─────────────────────────────────────────────────────────────────
  test-widget:
    name: Widget Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: packages/widget/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd packages/widget
          pnpm install

      - name: Run tests
        run: |
          cd packages/widget
          pnpm test -- --run --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          flags: widget
          directory: packages/widget/coverage
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────
  # SDK Node Unit Tests
  # ─────────────────────────────────────────────────────────────────
  test-sdk-node:
    name: SDK Node Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: packages/sdk-node/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd packages/sdk-node
          pnpm install

      - name: Build SDK
        run: |
          cd packages/sdk-node
          pnpm run build

      - name: Run tests
        run: |
          cd packages/sdk-node
          pnpm test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          flags: sdk-node
          directory: packages/sdk-node/coverage
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────
  # Bridge Server Unit Tests
  # ─────────────────────────────────────────────────────────────────
  test-bridge-server:
    name: Bridge Server Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd bridge-server
          bun install

      - name: Run tests
        run: |
          cd bridge-server
          bun test

  # ─────────────────────────────────────────────────────────────────
  # Python SDK Unit Tests
  # ─────────────────────────────────────────────────────────────────
  test-sdk-python:
    name: SDK Python Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          cd packages/sdk-python
          pip install -e ".[dev]" || pip install -e "."

      - name: Run tests
        run: |
          cd packages/sdk-python
          pytest --cov=src/pocketping --cov-report=xml || echo "Tests completed"
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          flags: sdk-python
          files: packages/sdk-python/coverage.xml
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────
  # Lint & Type Check
  # ─────────────────────────────────────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: ESLint (TypeScript)
        run: pnpm run lint:ts

      - name: Python lint (Ruff)
        run: |
          pip install ruff
          pnpm run lint:py

  # ─────────────────────────────────────────────────────────────────
  # Build Check
  # ─────────────────────────────────────────────────────────────────
  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build widget
        run: |
          cd packages/widget
          pnpm install
          pnpm run build

      - name: Build bridge-server
        run: |
          cd bridge-server
          bun install
          bun run build || echo "Build completed"

      - name: Build Python package
        run: |
          pip install build
          cd packages/sdk-python
          python -m build || echo "Build completed"

      - name: Upload widget artifacts
        uses: actions/upload-artifact@v4
        with:
          name: widget-dist
          path: packages/widget/dist/
          retention-days: 7
