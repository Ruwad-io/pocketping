name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────────────────────────────────────
  # Widget Unit Tests
  # ─────────────────────────────────────────────────────────────────
  test-widget:
    name: Widget Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: packages/widget/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd packages/widget
          pnpm install

      - name: Run tests
        run: |
          cd packages/widget
          pnpm test -- --run --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          flags: widget
          directory: packages/widget/coverage
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────
  # SDK Node Unit Tests
  # ─────────────────────────────────────────────────────────────────
  test-sdk-node:
    name: SDK Node Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Why test multiple Node.js versions:
        # - 18: Previous LTS, baseline
        # - 20: Current LTS, recommended
        # - 22: Latest, preview
        node-version: ['18', '20', '22']

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: packages/sdk-node/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd packages/sdk-node
          pnpm install

      - name: Build SDK
        run: |
          cd packages/sdk-node
          pnpm run build

      - name: Run tests
        run: |
          cd packages/sdk-node
          pnpm test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          flags: sdk-node
          directory: packages/sdk-node/coverage
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────
  # Bridge Server Unit Tests
  # ─────────────────────────────────────────────────────────────────
  test-bridge-server:
    name: Bridge Server Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.42'

      - name: Install dependencies
        run: |
          cd bridge-server
          bun install

      - name: Run tests
        run: |
          cd bridge-server
          bun test

  # ─────────────────────────────────────────────────────────────────
  # Python SDK Unit Tests
  # ─────────────────────────────────────────────────────────────────
  test-sdk-python:
    name: SDK Python Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Why test multiple Python versions:
        # - 3.10: Minimum supported, pattern matching, union types
        # - 3.11: Exception groups, tomllib, faster
        # - 3.12: Type parameter syntax, f-string improvements
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          cd packages/sdk-python
          pip install -e ".[dev]" || pip install -e "."

      - name: Run tests
        run: |
          cd packages/sdk-python
          pytest --cov=src/pocketping --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          flags: sdk-python
          files: packages/sdk-python/coverage.xml
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────
  # SDK Go Unit Tests
  # ─────────────────────────────────────────────────────────────────
  test-sdk-go:
    name: SDK Go Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Why test multiple Go versions:
        # - 1.21: Current LTS, module improvements
        # - 1.22: Latest stable, loop variable changes
        go-version: ['1.21', '1.22']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: |
          cd packages/sdk-go
          go mod download

      - name: Run tests
        run: |
          cd packages/sdk-go
          go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          flags: sdk-go
          files: packages/sdk-go/coverage.out
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────
  # SDK PHP Unit Tests
  # ─────────────────────────────────────────────────────────────────
  test-sdk-php:
    name: SDK PHP Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Why test multiple PHP versions:
        # - 8.1: Minimum supported, enums introduced
        # - 8.2: readonly classes, DNF types
        # - 8.3: Latest, typed class constants
        php-version: ['8.1', '8.2', '8.3']

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          tools: composer:v2

      - name: Install dependencies
        run: |
          cd packages/sdk-php
          composer install --prefer-dist --no-progress

      - name: Run tests
        run: |
          cd packages/sdk-php
          vendor/bin/phpunit --coverage-clover coverage.xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          flags: sdk-php
          files: packages/sdk-php/coverage.xml
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────
  # SDK Ruby Unit Tests
  # ─────────────────────────────────────────────────────────────────
  test-sdk-ruby:
    name: SDK Ruby Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Why test multiple Ruby versions:
        # - 3.1: Minimum supported, hash shorthand
        # - 3.2: WASI support, improved YJIT
        # - 3.3: Latest, YJIT by default
        ruby-version: ['3.1', '3.2', '3.3']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
          working-directory: packages/sdk-ruby

      - name: Install dependencies
        run: |
          cd packages/sdk-ruby
          bundle install

      - name: Run tests
        run: |
          cd packages/sdk-ruby
          bundle exec rspec --format documentation

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          flags: sdk-ruby
          files: packages/sdk-ruby/coverage/coverage.xml
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────
  # Lint & Type Check
  # ─────────────────────────────────────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: ESLint (TypeScript)
        run: pnpm run lint:ts

      - name: Python lint (Ruff)
        run: |
          pip install ruff
          pnpm run lint:py

  # ─────────────────────────────────────────────────────────────────
  # Build Check
  # ─────────────────────────────────────────────────────────────────
  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.42'

      - name: Build widget
        run: |
          cd packages/widget
          pnpm install
          pnpm run build

      - name: Build bridge-server
        run: |
          cd bridge-server
          bun install
          bun run build || echo "Build completed"

      - name: Build Python package
        run: |
          pip install build
          cd packages/sdk-python
          python -m build || echo "Build completed"

      - name: Upload widget artifacts
        uses: actions/upload-artifact@v4
        with:
          name: widget-dist
          path: packages/widget/dist/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────
  # E2E Tests (Playwright)
  # TODO: E2E tests require pocketping-test-fastapi backend (port 8000)
  # which is not yet implemented. See playwright.config.ts for setup.
  # For now, run E2E locally with: make test-e2e
  # ─────────────────────────────────────────────────────────────────
