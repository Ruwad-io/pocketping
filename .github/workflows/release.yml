name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release npm packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write  # Required for npm OIDC trusted publishing
    outputs:
      widget-released: ${{ steps.release-widget.outputs.new_release_published }}
      widget-version: ${{ steps.release-widget.outputs.new_release_version }}
      sdk-node-released: ${{ steps.release-sdk-node.outputs.new_release_published }}
      sdk-node-version: ${{ steps.release-sdk-node.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: |
          pnpm --filter @pocketping/widget build
          pnpm --filter @pocketping/sdk-node build

      - name: Release Widget
        id: release-widget
        uses: cycjimmy/semantic-release-action@v4
        with:
          working_directory: packages/widget
          semantic_version: 24
          extra_plugins: |
            @semantic-release/exec
            semantic-release-monorepo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Widget to npm
        if: steps.release-widget.outputs.new_release_published == 'true'
        working-directory: packages/widget
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release SDK Node
        id: release-sdk-node
        uses: cycjimmy/semantic-release-action@v4
        with:
          working_directory: packages/sdk-node
          semantic_version: 24
          extra_plugins: |
            @semantic-release/exec
            semantic-release-monorepo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish SDK Node to npm
        if: steps.release-sdk-node.outputs.new_release_published == 'true'
        continue-on-error: true
        working-directory: packages/sdk-node
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-python:
    name: Publish Python SDK
    needs: release
    if: needs.release.outputs.sdk-node-released == 'true'
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Update Python SDK version
        run: |
          sed -i 's/^version = .*/version = "${{ needs.release.outputs.sdk-node-version }}"/' packages/sdk-python/pyproject.toml

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Build package
        working-directory: packages/sdk-python
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/sdk-python/dist/

      - name: Commit version sync
        env:
          HUSKY: 0
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages/sdk-python/pyproject.toml
          git commit -m "chore(sdk-python): bump version to ${{ needs.release.outputs.sdk-node-version }}" || true
          git push || true

  publish-docker:
    name: Publish Docker Image
    needs: release
    if: needs.release.outputs.widget-released == 'true' || needs.release.outputs.sdk-node-released == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get version for tag
        id: version
        run: |
          VERSION="${{ needs.release.outputs.widget-version || needs.release.outputs.sdk-node-version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "repo_owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./bridge-server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.version.outputs.repo_owner }}/pocketping-bridge:latest
            ghcr.io/${{ steps.version.outputs.repo_owner }}/pocketping-bridge:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    needs: [release, publish-python, publish-docker]
    if: always() && (needs.release.outputs.widget-released == 'true' || needs.release.outputs.sdk-node-released == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get release info
        id: info
        run: |
          VERSION="${{ needs.release.outputs.widget-version || needs.release.outputs.sdk-node-version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.info.outputs.version }}
          name: v${{ steps.info.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
