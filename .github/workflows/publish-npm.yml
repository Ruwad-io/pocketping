name: Publish npm packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - widget
          - sdk-node
          - all

jobs:
  publish-widget:
    if: github.event_name == 'release' || inputs.package == 'widget' || inputs.package == 'all'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install all dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build widget
        run: pnpm --filter @ruwad-io/pocketping-widget build

      - name: Publish widget
        working-directory: packages/widget
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-sdk-node:
    if: github.event_name == 'release' || inputs.package == 'sdk-node' || inputs.package == 'all'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install all dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build SDK
        run: pnpm --filter @ruwad-io/pocketping-sdk-node build

      - name: Publish SDK
        working-directory: packages/sdk-node
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
